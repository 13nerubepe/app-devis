<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems"
            [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <a class="sidebar-link waves-effect waves-dark" [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null"
                [ngClass]="[sidebarnavItem.class]" (click)="addExpandClass(sidebarnavItem.title)"
                [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}</span>
            </a>

            <ul *ngIf="sidebarnavItem.extralink;" id="sidebarnav" style="margin-left: 25px;">
                <li class="sidebar-item" [class.active]="showMenu === submenu.title" *ngFor="let submenu of sidebarnavItem.submenu"
                    [routerLinkActive]="submenu.submenu.length != 0 ? '' : 'active'">
                    <a class="sidebar-link waves-effect waves-dark" style="padding: 4px 15px !important;" [routerLink]="submenu.class === '' ? [submenu.path] : null"
                        [ngClass]="[submenu.class]" *ngIf="!submenu.extralink;" (click)="addExpandClass(submenu.title)"
                        [routerLinkActive]="submenu.submenu.length != 0 ? '' : 'active'">
                        <i [ngClass]="[submenu.icon]"></i>
                        <span class="hide-menu">{{submenu.title}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
