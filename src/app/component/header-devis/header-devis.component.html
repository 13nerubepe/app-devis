<form [formGroup]="formClient">
  <p-card header="Formulaire Client">
    <div class="p-fluid">
      <div class="p-field">
        <label for="nom">Nom Complet:</label>
        <input class="p-border" id="nom" formControlName="nom" pInputText />
      </div>

      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" pInputText />
      </div>

      <div class="p-field">
        <label for="phone">Téléphone</label>
        <input id="phone" formControlName="phone" type="tel" pInputText />
      </div>

      <div class="p-field">
        <label for="address">Adresse</label>
        <input id="address" formControlName="address" pInputText />
      </div>

      <div class="p-field">
        <label for="ville">Ville</label>
        <input id="ville" formControlName="ville" pInputText />
      </div>

      <div class="p-field">
        <label for="grade">Grade</label>
        <input id="grade" formControlName="grade" pInputText />
      </div>

      <div class="p-field">
        <button type="submit" pButton label="Soumettre" icon="pi pi-check" [disabled]="formClient.invalid"></button>
      </div>
    </div>
  </p-card>
</form>
